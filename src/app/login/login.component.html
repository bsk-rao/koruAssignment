<div class="row vh-100 vw-100">
  <div class="col-lg-4 order-md-2 left-side">
    <div class="d-flex justify-content-center align-items-md-center vh-100">
      <div class="mt-4 mt-md-0 w-75">
        <div class="text-center fs-1" style="letter-spacing: -2px;">
          <h4 class="fs-2">your <span class="text-danger fw-bold">logo</span> ®️️</h4>
        </div>
        <div class="card mt-5 border-0">
          <div class="card-header bg-white border-0 text-center fs-4 fw-bold">
            <div>
              <img src="../../assets/images/padlock.png" alt="Lock" style="height: 50px;">
              <br>
              Welcome back
            </div>
          </div>
          <form [formGroup]="loginForm">
          <div class="card-body">
                <div class="input-group" [ngClass]="(loginForm.touched && loginForm.get('userName')?.errors) ? 'my-invalid-form-control' : 'my-valid-form-control'">
                  <span class="input-group-text"><i class="fi fi-ss-user"></i></span>
                  <input type="text" formControlName="userName" class="form-control" placeholder="Username" />
                </div>
                <!-- <p class="text-danger form-text" [ngClass]="(loginForm.touched && loginForm.get('userName')?.errors) ? 'my-visibility-visible' : 'my-visibility-hidden'">
                  <i class="fi fi-sr-triangle-warning"></i>
                  Please enter username
                </p> -->
                <div class="input-group mt-3" [ngClass]="(loginForm.touched && loginForm.get('passWord')?.errors) ? 'my-invalid-form-control' : 'my-valid-form-control'">
                  <span class="input-group-text"><i class="fi fi-ss-lock"></i></span>
                  <input type="password" formControlName="passWord" class="form-control border-end-0" placeholder="Password"/>
                  <span *ngIf="!(loginForm.get('passWord')?.errors)" class="input-group-text text-success bg-white"> <i class="fi fi-bs-check"></i> </span>
                </div>
                <p class="text-danger form-text" [ngClass]="(loginForm.touched && loginForm.get('passWord')?.errors) ? 'my-visibility-visible' : 'my-visibility-hidden'">
                  <i class="fi fi-sr-triangle-warning"></i>
                  Please enter atleast 8 character with number, symbol, capital and small letter
                </p>
                <p class="form-text float-end">Forgot Password?</p>

              </div>
            </form>
              <div class="card-footer bg-white border-0 d-grid">
                <button class="btn btn-danger" id="login" (click)="onLogin()">Login</button>
              </div>
              <div class="mt-3 text-center">
                <p class="form-text">Don't have an account? <span class="fw-bold">SignUp</span></p>
              </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8 order-md-1 my-bg-orange right-side position-relative">
    <div id="heading" class="ms-5">
      <div class="my-header">
            <span class="fw-bold">  Digital </span>
            <span class="fw-lighter"> Platform
              <br>
              for
              distance
            </span>
            <span class="fw-bold">learning</span>
      </div>
      <div class="mt-4 fs-5 w-75">
        <p class="opacity-75">
          Internet and online based digital technologies such as desktop
          computers, mobile phones and other
        </p>
      </div>
    </div>
    <div class="bg-dark text-end position-absolute bottom-0 end-0 d-none d-md-block">
      <img class="" src="../../assets/images/playIcons.png" alt="">
    </div>

  </div>
</div>
